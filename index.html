<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.scss">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,800&family=Montserrat:wght@400;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    
    
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="product-wrapper">
    <div class="product-container">
      <div class="left-side">
        <picture>
          <source media="(max-width:374px)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width:375px)" srcset="./images/image-product-desktop.jpg">
          <img class="product-image" src="./images/image-product-desktop.jpg" alt="perfume bottle" />
      </picture>
      </div>
      <div class="right-side">
        <div class="text-wrapper">
          <h3>Perfume</h3>
          <h1> Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="price__current">$149.99</div>
          <div class="price__previous">$169.99</div>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg">
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Zilvis0" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Zilvis0" target="_blank">Zilvinas Pusnys</a>.
  </div>
</body>

</html>
